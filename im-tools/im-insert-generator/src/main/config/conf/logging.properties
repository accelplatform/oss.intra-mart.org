#Default is ${JRE}/lib/logging.properties
############################################################
#       Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
#
# handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler
# StreamHandler \u51fa\u529b\u30b9\u30c8\u30ea\u30fc\u30e0\u306b\u30ed\u30b0\u3092\u66f8\u304d\u8fbc\u3080\u5834\u5408\u306b\u4f7f\u7528 
# ConsoleHandler \u6a19\u6e96\u30a8\u30e9\u30fc\u51fa\u529b\u306b\u30ed\u30b0\u3092\u66f8\u304d\u8fbc\u3080\u5834\u5408\u306b\u4f7f\u7528 
# FileHandler \u30d5\u30a1\u30a4\u30eb\u306b\u30ed\u30b0\u3092\u66f8\u304d\u8fbc\u3080\u5834\u5408\u306b\u4f7f\u7528 
# SocketHandler \u30bd\u30b1\u30c3\u30c8\u306b\u30ed\u30b0\u3092\u66f8\u304d\u8fbc\u3080\u5834\u5408\u306b\u4f7f\u7528 
# MemoryHandler \u30e1\u30e2\u30ea\u4e0a\u306b\u30ed\u30b0\u3092\u66f8\u304d\u8fbc\u3080\u5834\u5408\u306b\u4f7f\u7528 
#handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler
handlers= java.util.logging.ConsoleHandler
 
# Default global logging level.
#
# SEVERE (\u6700\u9ad8\u5024) \u81f4\u547d\u7684\u306a\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u305f\u5834\u5408 
# WARNING \u8d77\u3053\u308a\u3046\u308b\u554f\u984c\u304c\u767a\u751f\u3057\u305f\u5834\u5408 
# INFO \u91cd\u8981\u306a\u60c5\u5831\u3092\u51fa\u529b\u3059\u308b\u5834\u5408
# CONFIG \u8a2d\u5b9a\u60c5\u5831\u3092\u51fa\u529b\u3059\u308b\u5834\u5408
# FINE \u30c7\u30d0\u30c3\u30af\u60c5\u5831\u3092\u51fa\u529b\u3059\u308b\u5834\u5408
# FINER \u3088\u308a\u8a73\u7d30\u306a\u30c7\u30d0\u30c3\u30af\u60c5\u5831\u3092\u51fa\u529b\u3059\u308b\u5834\u5408 
# FINEST (\u6700\u4f4e\u5024) \u3082\u3063\u3068\u3082\u8a73\u7d30\u306a\u30c7\u30d0\u30c3\u30af\u60c5\u5831\u3092\u51fa\u529b\u3059\u308b\u5834\u5408 
# \u4e0b\u306e\u5b9a\u6570\u4ee5\u5916\u306b\u300cOFF\u300d\u3068\u300cALL\u300d\u304c\u3042\u308a\u3001\u30ed\u30b0\u306e\u30ec\u30d9\u30eb\u3092OFF\u306b\u8a2d\u5b9a\u3059\u308b\u3068\u30ed\u30b0\u304c\u51fa\u529b\u3055\u308c\u306a\u304f\u306a\u308a\u3001
# ALL\u3092\u8a2d\u5b9a\u3059\u308b\u3068\u3059\u3079\u3066\u306e\u30ed\u30b0\u304c\u51fa\u529b\u3055\u308c\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002
#.level=ALL
.level=INFO

  
