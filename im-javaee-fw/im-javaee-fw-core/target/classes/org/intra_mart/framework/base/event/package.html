  <BODY>
イベントフレームワークに関連するクラスのパッケージです。
イベントフレームワークを利用して処理を行う手順の概要は次のとおりです。<BR>
<UL>
<LI>アプリケーションIDとイベントキーからEventを生成する。
<LI>Eventに処理に必要となる情報を設定する。
<LI>アプリケーションIDとイベントキーに対応するEventListenerにEventを渡し、処理を行う。
<LI>EventListenerは処理結果となるEventResultを返す。
</UL>
  </BODY>
</HTML>
