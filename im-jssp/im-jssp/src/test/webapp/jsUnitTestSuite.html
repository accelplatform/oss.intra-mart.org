<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  

    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="./jsunit/css/jsUnitStyle.css">

	<script language="JavaScript" type="text/javascript" src="./jsunit/app/jsUnitCore.js"></script>

	<script language="JavaScript" type="text/javascript">

		function suite() {
		  var newsuite = new top.jsUnitTestSuite();
		  newsuite.addTestSuite(imJsonTestSuite());
		  return newsuite;
		}
		
		function imJsonTestSuite() {
		  var newsuite = new top.jsUnitTestSuite();
		  newsuite.addTestPage("../csjs/im_json_test.html");
		  newsuite.addTestPage("../csjs/im_code_point_util_test.html");
		  return newsuite;
		}			
	</script>
  </head>

  <body>
    <h1>JsUnit Test Suite</h1>

    <p>This page contains a suite of tests for testing
    JsUnit.</p>
  </body>

</html>
